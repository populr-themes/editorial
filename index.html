<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">

  <!-- Name of yur theme -->
  <title>Editorial</title>

  <palette class="palette-default" name="Light" preview="#eee">
  <palette class="palette-dark" name="Dark" preview="#333">

  <!-- Add any styles your theme requires here -->
  <link rel="stylesheet/less" type="text/css" href="/styles/main.less">

  <!-- This script loads the Populr theming engine. Populr will automatically remove it at runtime. -->
  <script src="http://populr.me/assets/developers/themer.js"></script>

  <!-- Add any javscript your theme requires here -->
  <script src="/js/main.js"></script>

</head>
<body>
  <!-- Put your theme's HTML inside this script tag. The script tag will 
       prevent issues with quote escaping and invalid markup. -->
  <script id="theme" type="text/x-handlebars-template">

    {{{title}}}

    {{#region "columnizer" max_cols="3" dummy_content="T-1|T-2,T-1|T-3,T-2,T-1|I-1|I-2|I-2,I-1|I-3,I-2,I-1|V-1|V-2|V-2,V-1|V-3,V-2,V-1|D-1|D-2|D-2,D-1|D-3,D-2,D-1|E-1|E-2|E-2,E-1|E-3,E-2,E-1" max_auto_assets="0"}}

      {{#asset "text" size="1"}}
        {{{title}}}
        <div class="content">
          {{{body}}}
        </div>
      {{/asset}}

      {{#asset "text" size="2"}}
        {{{title}}}
        <div class="content">
          {{{body}}}
        </div>
      {{/asset}}

      {{#asset "text" size="3"}}
        {{{title}}}
        <div class="content">
          {{{body}}}
        </div>
      {{/asset}}

      {{#asset "imagegroup" size="1"}}
        <div class="content">
		  <div class="content_image">
          {{#if_many images}}
            {{{imageslider contents width="960" height="265"}}}
          {{else}}
            <img width="960" src="{{{resize images.0.original_url width="960" height="265"}}}" alt="{{images.0.title}}" />
          {{/if_many}}
		  </div>
		  <div class="image_box_size1">
		    <div class="image_text">
			  {{{title}}}
			  {{{description}}}
		    </div>
		  </div>
		</div>
      {{/asset}}
 
      {{#asset "imagegroup" size="2"}}
        <div class="content">
		  <div class="content_image">
          {{#if_many images}}
            {{{imageslider contents width="474" height="265"}}}
          {{else}}
            <img width="474" src="{{{resize images.0.original_url width="474" height="265"}}}" alt="{{images.0.title}}" />
          {{/if_many}}
		  </div>
        </div>
		<div class="image_box_size2">
		    <div class="image_text">
		      {{{title}}}
			  {{{description}}}
		    </div>
		</div>
      {{/asset}}
  
      {{#asset "imagegroup" size="3"}}
        <div class="content">
          {{#if_many images}}
            {{{imageslider contents width="312" height="265"}}}
          {{else}}
            <img width="312" src="{{{resize images.0.original_url width="312" height="265"}}}" alt="{{images.0.title}}" />
          {{/if_many}}
        </div>
        <div class="image_box_size3">
		    <div class="image_text">
		      {{{title}}}
			  {{{description}}}
		    </div>
		  </div>
      {{/asset}}
  
      {{#asset "videogroup" size="1"}}
        <div class="content">
        {{{videoplayer contents width="780" height="439" resolution="medium"}}}
        </div>
		<div class="video_text_size1">
          {{{title}}}
          {{{description}}}
		</div>
      {{/asset}}

      {{#asset "videogroup" size="2"}}
        <div class="content">
        {{{videoplayer contents width="430" height="323" resolution="medium"}}}
        </div>
        <div class="video_text_size2">
          {{{title}}}
          {{{description}}}
		</div>
      {{/asset}}

      {{#asset "videogroup" size="3"}}
        <div class="content">
        {{{videoplayer contents width="282" height="212" resolution="medium"}}}
        </div>
        <div class="video_text_size3">
          {{{title}}}
          {{{description}}}
		</div>
      {{/asset}}

      {{#asset "documentgroup" size="1"}}
        {{{title}}}
        {{{description}}}
        <div class="content">
          <ul>
          {{#documents}}
            <li><a href="{{original_url}}">
			<div class="file-bg">
			  <span class="file-icon">{{extension}}</span><br />{{source_file_name}}</a> <span class="filesize">({{{format_file_size source_file_size}}})</span>
			</div></li>
          {{/documents}}
          </ul>
        </div>
      {{/asset}}
 
      {{#asset "documentgroup" size="2"}}
        {{{title}}}
        {{{description}}}
        <div class="content">
          <ul>
          {{#documents}}
            <li><a href="{{original_url}}">{{source_file_name}}</a> <span class="filesize">({{{format_file_size source_file_size}}})</span></li>
          {{/documents}}
          </ul>
        </div>
      {{/asset}}
 
      {{#asset "documentgroup" size="3"}}
        {{{title}}}
        {{{description}}}
        <div class="content">
          <ul>
          {{#documents}}
            <li><div class="file-extension file-extension-{{extension}}">{{title}}</div><a href="{{original_url}}">{{source_file_name}}</a> <span class="filesize">({{{format_file_size source_file_size}}})</span></li>
          {{/documents}}
          </ul>
        </div>
      {{/asset}}
 
      {{#asset "embedgroup" size="1" width="780"}}
        <div class="content">
        {{#embeds}}
          <div class="embed">{{{html}}}</div>
        {{/embeds}}
        </div>
        {{{title}}}
        {{{description}}}
      {{/asset}}

      {{#asset "embedgroup" size="2" width="430"}}
        <div class="content">
        {{#embeds}}
          <div class="embed">{{{html}}}</div>
        {{/embeds}}
        </div>
        {{{title}}}
        {{{description}}}
      {{/asset}}

      {{#asset "embedgroup" size="3" width="282"}}
        <div class="content">
        {{#embeds}}
          <div class="embed">{{{html}}}</div>
        {{/embeds}}
        </div>
        {{{title}}}
        {{{description}}}
      {{/asset}}

    {{/region}}

  </script>
</body>
</html>
